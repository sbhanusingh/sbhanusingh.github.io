<!DOCTYPE html>
<html>
<head>
	<title>sticky side bar</title>
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
</head>
<body>
	<header></header>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="sidebar"></div>
			</div>
			<div class="col-md-6">
				<div class="main"></div>
			</div>
			<div class="col-md-3">
				<div class="fixed-sidebar"></div>
			</div>
		</div>
		<div class="row mt-3">
				<div class="col-md-3">
					<div class="fixed-sidebar"></div>
				</div>
				<div class="col-md-6">
					<div class="main"></div>
				</div>
				<div class="col-md-3">
					<div class="sidebar"></div>
				</div>
			</div>
	</div>
	<footer></footer>
</body>
<style>
	header{
		height: 100px;
		background: black;
	}
	footer{
		height: 200px;
		background: black;
	}
	.sidebar{
		height: 200px;
		background: yellow;

	}
	.main{
		height: 1000px;
		background: greenyellow;
	}
	.fixed-sidebar{
		height:200px;
		background: red;
	}
	@media (min-height: 300px){
		.fixed-sidebar{
			position: sticky;
			top:30px;
		}
	}
</style>
</html>
